<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Strona z wzorami zaproszeń" />
        <meta
            name="keywords"
            content="zaproszenia, wzory, wzory zaproszeń, invitation, invitations"
        />
        <title>Zaproszenia - Zaproszenia</title>
        <link rel="stylesheet" href="/style.css" />
        <script async src="/scripts/main.js" type="module"></script>
    </head>
    <body>
        <nav>
            <a href="/" class="nav-link">Strona Główna</a>
            <a href="/Zaproszenia" class="nav-link">Zaproszenia</a>
            <a href="/Kontakt" class="nav-link">Kontakt</a>
        </nav>
        <header>
            <picture>
                <source srcset="/images/baner/baner.jxl" type="image/jxl" />
                <source srcset="/images/baner/baner.avif" type="image/avif" />
                <source srcset="/images/baner/baner.webp" type="image/webp" />
                <source srcset="/images/baner/baner.png" type="image/png" />
                <source srcset="/images/baner/baner.jpg" type="image/jpeg" />
                <img src="/images/baner/baner.jpg" alt="baner" />
            </picture>
        </header>
        <main class="app">
            <h1>Zaproszenia</h1>
            <section class="gallery">
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/1.png"
                >
                    <img src="/images/zaproszenia/1.png" alt="Zaproszenie 1" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/2.png"
                >
                    <img src="/images/zaproszenia/2.png" alt="Zaproszenie 2" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/3.png"
                >
                    <img src="/images/zaproszenia/3.png" alt="Zaproszenie 3" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/4.png"
                >
                    <img src="/images/zaproszenia/4.png" alt="Zaproszenie 4" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/5.png"
                >
                    <img src="/images/zaproszenia/5.png" alt="Zaproszenie 5" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/6.png"
                >
                    <img src="/images/zaproszenia/6.png" alt="Zaproszenie 6" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/7.png"
                >
                    <img src="/images/zaproszenia/7.png" alt="Zaproszenie 7" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/8.png"
                >
                    <img src="/images/zaproszenia/8.png" alt="Zaproszenie 8" />
                </a>
                <a
                    class="zaproszenie"
                    target="_blank"
                    href="/images/zaproszenia/9.png"
                >
                    <img src="/images/zaproszenia/9.png" alt="Zaproszenie 9" />
                </a>
            </section>
        </main>
        <aside id="random-invitation">
            <h1>Nowości</h1>
            <a target="_blank" class="invitation-link"
                ><img class="invitation" alt="Losowe Zaproszenie"
            /></a>
        </aside>
        <footer>
            <p>Jakub Bliźniuk, 13.09.2021</p>
            <p>
                Wykonane w
                <a href="https://code.visualstudio.com/">Visual Studio Code</a>
            </p>
        </footer>
    </body>
</html>
